definitions:
  dao.ServicesInfo:
    properties:
      created_at:
        type: string
      id:
        type: integer
      load_type:
        type: integer
      service_desc:
        type: string
      service_name:
        type: string
      total_node:
        type: integer
      updated_at:
        type: string
    type: object
  dto.AdminInfoOutput:
    properties:
      avatar:
        type: string
      id:
        type: integer
      introduction:
        type: string
      login_time:
        type: string
      name:
        type: string
      roles:
        items:
          type: string
        type: array
    type: object
  dto.ChangePasswordInput:
    properties:
      newpassword:
        example: 1234_abcd
        type: string
      password:
        example: 1234_abcd
        type: string
      username:
        example: admin
        type: string
    type: object
  dto.LoginInput:
    properties:
      password:
        example: 1234_abcd
        type: string
      username:
        example: admin
        type: string
    type: object
  dto.LoginOutput:
    properties:
      token:
        example: ""
        type: string
    type: object
  dto.RegisterInput:
    properties:
      password:
        example: 1234_abcd
        type: string
      username:
        example: admin
        type: string
    type: object
  dto.ServicesListOutput:
    properties:
      info:
        example: admin
        type: string
      list:
        items:
          $ref: '#/definitions/dao.ServicesInfo'
        type: array
      total:
        example: 400
        type: integer
    type: object
  response.Response:
    properties:
      code:
        description: 自定义错误码
        type: integer
      data:
        description: 数据
      message:
        description: 信息
        type: string
    type: object
