paths:
  /admin/admin_info:
    get:
      consumes:
      - application/json
      description: 管理员信息获取
      operationId: /admin/admin_info
      parameters:
      - description: token
        in: query
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.AdminInfoOutput'
              type: object
      summary: 管理员信息获取
      tags:
      - 用户管理
  /admin/changePassword:
    post:
      consumes:
      - application/json
      description: 修改密码
      operationId: /admin/changePassword
      parameters:
      - description: body
        in: body
        name: polygon
        required: true
        schema:
          $ref: '#/definitions/dto.ChangePasswordInput'
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/response.Response'
      summary: 修改密码
      tags:
      - 用户管理
  /admin/login:
    post:
      consumes:
      - application/json
      description: 用户登录
      operationId: /admin/login
      parameters:
      - description: body
        in: body
        name: polygon
        required: true
        schema:
          $ref: '#/definitions/dto.LoginInput'
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.LoginOutput'
              type: object
      summary: 用户登录
      tags:
      - 用户管理
  /admin/register:
    post:
      consumes:
      - application/json
      description: 用户注册
      operationId: /admin/register
      parameters:
      - description: body
        in: body
        name: polygon
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterInput'
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/response.Response'
      summary: 用户注册
      tags:
      - 用户管理
  /admin_login/logout:
    get:
      consumes:
      - application/json
      description: 管理员注销
      operationId: /admin_login/logout
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/response.Response'
      summary: 管理员注销
      tags:
      - 用户管理
  /service/service_list:
    get:
      consumes:
      - application/json
      description: 服务查询
      operationId: /service/service_list
      parameters:
      - description: 服务名
        in: query
        name: info
        type: string
      - description: 页码
        in: query
        name: page_no
        type: integer
      - description: 页数
        in: query
        name: page_size
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.ServicesListOutput'
              type: object
      summary: 服务查询
      tags:
      - 服务管理
swagger: "2.0"
